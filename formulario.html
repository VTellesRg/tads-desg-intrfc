<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nome+da+Fonte" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.jpg">  Blog do TADS</div>
        <nav>
            <ul>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="pagina2.html">Página 2</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="formulario.html">Increva-se</a></li>
                </ul>
            </ul>
        </nav>
    </header>
    

    <main>
        <section>
            <h1 class="label">Preencha o Formulário</h1>
            <form>
                <fieldset class="fieldset">
                    <label class="label" for="nome">Nome:</label>
                    <input class="input" type="text" id="nome" name="nome" required placeholder="Fulano de tal">
                </fieldset>
                <fieldset class="fieldset">
                    <label class="label" for="email">E-mail:</label>
                    <input class="input" type="email" id="email" name="email" required placeholder="fulanodetal@email.com">
                </fieldset>
                <fieldset class="fieldset">
                    <label class="label" for="senha">Senha:</label>
                    <input class="input" type="password" id="senha" name="data_nascimento" required>
                </fieldset> 
                <fieldset class="fieldset">
                    <label class="label" for="conf_senha">Confirmar senha:</label>
                    <input class="input" type="password" id="conf_senha" name="data_nascimento" required>
                </fieldset>
                <fieldset class="fieldset">
                    <label class="label" for="data_nascimento">Data de Nascimento:</label>
                    <input class="input" type="date" id="data_nascimento" name="data_nascimento" required>
                </fieldset>
                <fieldset class="fieldset">
                    <label class="label" for="telefone">Telefone:</label>
                    <input class="input" type="tel" id="telefone" name="telefone" required placeholder="(55) 987654321">
                </fieldset>
                <fieldset class="fieldset">
                    <label class="label" for="matricula">Matrícula:</label>
                    <input class="input" type="number" id="matricula" name="matricula" required placeholder="2023654321">
                </fieldset>
                <button class="button" type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="contato">
            <p>Contato: contato@meusite.com</p>
            <p>Telefone: (123) 456-7890</p>
            <p>Endereço: 123 Rua Principal, Cidade</p>
        </div>
        <div class="redes-sociais">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>

</html>
