<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nome+da+Fonte" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <header>
        <div class="logo">Meu Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="formulario.html">Formulário</a></li>
                <!-- Adicione links para outras páginas conforme necessário -->
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Preencha o Formulário</h1>
            <form>
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </fieldset>
                <fieldset>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </fieldset>
                <fieldset>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </fieldset>
                <fieldset>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </fieldset>
                <!-- Adicione mais campos do formulário conforme necessário -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="contato">
            <p>Contato: contato@meusite.com</p>
            <p>Telefone: (123) 456-7890</p>
            <p>Endereço: 123 Rua Principal, Cidade</p>
        </div>
        <div class="redes-sociais">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>

</html>
